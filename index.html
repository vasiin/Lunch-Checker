<!doctype html>
<html ng-app="LunchCheck" lang="en">
<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message { font-size: 1.3em; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container" ng-controller="LunchCheckController as lunchCtrl">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchCtrl.lunchMenu">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="lunchCtrl.checkIfTooMuch()">Check If Too Much</button>
    </div>
    <div class="form-group message">
      <p>{{ lunchCtrl.message }}</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
